{% extends "basic.html" %}
{% load static %}

{% block title %}kennyprocoding{% endblock title %}
{% block hero %}

 <section id="hero" class="hero section dark-background">
  <img src="{% static 'assets/img/hero.png' %}" alt="" data-aos="fade-in" class="hero-img">
  
    <div class="container" data-aos="fade-up" data-aos-delay="100">
    <h2 style="text-align: center;">KENNY PRO CODING</h2>
    <p style="text-align: center;">We provide <span class="typed" data-typed-items="Media Advertising Campaigns, Web and Mobile App Development, , Live Streaming and Video Production">Media Advertiser</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
  </div>

</section>

{% endblock hero %}
{% block body %} 

{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% endblock body %}
